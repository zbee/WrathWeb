<!DOCTYPE html>
<html>
<head>
    <title>Wrath Combo Debug Reader</title>
    <style>
        :root{
            --bg: #0b1218;
            --panel: #0f1720;
            --muted: #9aa4b2;
            --text: #e6eef6;
            --accent: #3b82f6;
            --accent-strong: #2563eb;
            --border: #1f2937;
            --input-bg: #071016;
        }
        html,body{height:100%;margin:0;}
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg), #061018);
            color: var(--text);
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            line-height: 1.5;
        }
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 8px 24px rgba(2,6,23,0.6);
        }
        h1 { margin: 0 0 0.5rem 0; font-size: 1.5rem; }
        .note { color: var(--muted); font-size: 0.95rem; margin-bottom: 1rem; }
        .row { margin-bottom: 1rem; }
        textarea, input[type="file"] {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.6rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
        }
        textarea { height: 200px; resize: vertical; }
        input[type="file"] { padding: 0.5rem 0.6rem; }
        label strong { color: var(--text); }
        .controls { display: flex; gap: 0.75rem; align-items: center; margin-top: 0.5rem; }
        button {
            padding: 0.55rem 1rem;
            cursor: pointer;
            background: linear-gradient(180deg, var(--accent), var(--accent-strong));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 6px 12px rgba(37,99,235,0.25);
        }
        button:hover { filter: brightness(0.95); transform: translateY(-1px); }
        .secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
        }
        .footer-note { color: var(--muted); font-size: 0.85rem; margin-top: 0.75rem; }
        @media (max-width:600px){ body { margin:1rem; padding:1rem; } }
    </style>
</head>
<body>
    <div class="card">
        <h1>Debug Reader</h1>
        <p class="note">Upload or Paste a Wrath Debug File to view the configuration JSON.</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <label><strong>Paste Debug File Contents:</strong></label><br>
                <textarea name="textInput"
                placeholder="Complete Debug File Contents here
(Ensure that START and END DEBUG CODE are included)"></textarea>
            </div>
            <div class="row">
                <label><strong>Or Upload Debug File:</strong></label><br>
                <input type="file" name="fileInput" accept=".txt">
            </div>
            <div class="controls">
                <button type="submit">Read Configuration</button>
                <button type="button" class="secondary" onclick="document.querySelector('textarea').value=''">Clear</button>
            </div>
            <p class="footer-note">Output will be shown as JSON.</p>
        </form>
    </div>
</body>
</html>
